<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <title>Index Page</title>
    </head>
    <body style="margin: 10%;">
        <center>
            <form action="mp4">
                <button class="card" style="width: 18rem;">
                    <div class="card-body">
                    <h5 class="card-title">MP4</h5>
                    <h6 class="card-subtitle mb-2 text-muted">1080p Video</h6>
                    <p class="card-text">Basically I take the best quality video and audio streams from your Youtube video, and convert it into a video for you to download!</p>
                    </div>
                </button>
            </form>
            <br>
            <button class="card" style="width: 18rem;">
                <div class="card-body">
                <h5 class="card-title">MP3</h5>
                <h6 class="card-subtitle mb-2 text-muted">MP3 Audio</h6>
                <p class="card-text">Pretty straight forward, I'm taking the best quality audio stream and turning it into a MP3 file for you :)</p>
                </div>
            </button>
        </center>
    </body>
</html>
