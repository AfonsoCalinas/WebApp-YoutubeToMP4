<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <title>Youtube to MP4</title>
    </head>
    <body style="margin: 10%;">
        <center>
            <h1>-\- Youtube To MP4 -/-</h1>
            <form action="showvideofirst">
                <div class="input-group mb-3" style="margin: auto; text-align: center; margin-top: 10%; width: 45%;">
                    <input type="text" class="form-control" placeholder="Youtube Link" aria-label="Recipient's username" aria-describedby="basic-addon2" name="youtubeLink">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Check!</button>
                    </div>
                </div>
            </form>
            <div>
                <!-- {{ youtubeL }} -->
                {% block content %}
                {% endblock %}
            </div>
        </center>
    </body>
</html>
